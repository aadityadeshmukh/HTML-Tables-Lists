<!DOCTYPE html>
<html>

<head>
	<title>Tables and Lists</title>
</head>

<body>
	<!-- Basic Table -->
	<table style="width:100%;">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>A</td>
			<td>d</td>
			<td>22</td>
		</tr>
		<tr>
			<td>B</td>
			<td>C</td>
			<td>23</td>
		</tr>
	</table>

	<!-- Description Lists -->
	<dl>
		<dt>You</dt>
		<dd>-Me</dd>
		<dt>Me</dt>
		<dd>-You</dd>
		<dt>Wow</dt>
		<dd>-Bow</dd>
	</dl>

</body>

</html>
